<!DOCtype html>
<html>
<center>

  <head>
    <title>triangle tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
</center>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <br>
        <br>
        <h1>TRIANGLE TRACKER</h1>
        <h3>This application will be able to accurately tell you if whatever measurements you provided are of a triangle or not.</h3>
        <br>
        <div class="jumbotron">
          <section>
            <form id="triangle">
              <div class="form-group">
                <label for="sideOne">Enter values of side A:</label>

                <input id="slideOne" type="number"><br>
                <br>
                <label for="sideTwo">Enter values of side B:</label>

                <input id="slideTwo" type="number"><br>
                <br>
                <label for="sideThree">Enter values of side C:</label>

                <input id="slideThree" type="number"><br>

              </div>
              <br>
              <button type="submit" class="btn btn-sm btn primary">Submit</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  </script>


</body>

</html>
